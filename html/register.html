      <h1 class="header center light-blue-text">Registrieren</h1>

      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="row">
    <form class="col s12">

      <!-- Code Eingabefeld -->
      <div id="divcode" class="row" style="display: block;">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input  id="code" type="text" class="validate">
          <label for="username">Code</label>
        </div>
      </div>

      <!-- E-Mail Eingabefeld -->
      <div id="dive-mail" class="row" style="display: none;">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="e-mail" type="text" class="validate">
          <label for="password">E-Mail</label>
        </div>
      </div>

      <!-- Benutzername Eingabefeld -->
      <div id="divusername" class="row" style="display: none;">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input  id="username" type="text" class="validate">
          <label for="username">Benutzername</label>
        </div>
      </div>

      <!-- Passwort Eingabefeld -->
      <div id="divpassword" class="row" style="display: none;">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="password">Passwort</label>
        </div>
      </div>

        <!-- Submit Button -->
        <div class="row center">
          <button class="btn waves-effect waves-light s12 light-blue" type="submit" name="action" onclick="CheckCode();">Registrieren
            <i class="material-icons right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
